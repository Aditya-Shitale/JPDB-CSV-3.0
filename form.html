<html lang="en">
  <head>
    <title>employee form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h3>Import CSV file in Database</h3>
      </div>
      <form id="empform" method="post" >

        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >Database Name: </label>
          <div class="col-sm-9">
            <input type="text" id="dbName" class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >Relation Name: </label>
          <div class="col-sm-9">
            <input type="text" id="relName" class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >Column Separator:</label>
          <div class="col-sm-9">
            <select type="text" id="colSep" class="form-control">
              <option selected>,</option>
              <option value="1">/t</option>
              <option value="1">|</option>
            </select>

          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >Row Separator: </label>
          <div class="col-sm-9">
            <select type="text" id="rowSep" class="form-control" >
              <option selected>\n</option>
              <option value="1">\n\r</option>
              <option value="2">\r</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >Start Encloser: </label>
          <div class="col-sm-9">
            <select type="text" id="startEnc" class="form-control" >
                <option selected>"</option>
                <option value="1">'</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >End encloser: </label>
          <div class="col-sm-9">
            <select type="text" id="endEnc" class="form-control" >
              <option selected>"</option>
              <option value="1">'</option>
              </select>
              
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >First Row is Column Name: </label>
          <div class="col-sm-9">
            <select type="text" id="firstRowCol" class="form-control" >
              <option selected>true</option>
              <option value="1">false</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >Force Import: </label>
          <div class="col-sm-9">
            <select type="text" id="forceImport" class="form-control" >
              <option selected>false</option>
              <option value="1">true</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >Choose File: </label>
          <div class="col-sm-9">
            <input type="file" id="choseFile" class="form-control" >
          </div>
        </div>

      </form>
        
        <div>
          <nav class="navbar navbar-default text-center" style="border: none;">
            <button type="button" class="btn btn-lg btn-primary" id="submit" onclick="Submit()">Submit</button>
          </nav>
        </div>

  
        <script type="text/javascript"  src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="./form.js"></script>
   
    </div>
  </body>
</html>
